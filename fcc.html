<html>
    <head>
        <title>freeCodeCamp Survay</title>
        <link rel="stylesheet" href="fcc.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">FreeCodeCamp Survay Form</h1>
                <p id="description" class="description text-center">
                    Thank you for taking the time to help us improve the platform
                </p>
            </header>

            <form id="survay-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                    <input type="number" name="age" min="10"
                    max="99" class="form-control" placeholder="Age">
                </div>

                <div class="form-group">
                    <p>Which option best describe your current role?</p>
                    <select name="dropdown" id="role" class="form-control" required>
            
                        <option disabled seeccted value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferno">Prefer not to say</option>
                        <option value="other">Other</option>


                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked> Definitely
                    </label>
                    <label>
                        <input type="radio" name="user-command" value="maybe" class="input-radio">Maybe
                    </label>

                    <label>
                        <input type="radio" name="user-command" value="not-sure" class="input-radio">Not Sure
                    </label>
                </div>


                <div class="form-group">
                    <p>
                        What is your favorite feature of freeCodeCamp
                    </p>

                    <select name="mostlike" id="most-like" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challanges">Challanges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>

                </div>

                <div class="form-group">
                    <p>
                        What would you like to see improved?
                        <span class="clue">(check all that apply)</span>
                    </p>
                    <label>
                        <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">front-end Projects
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="chellenges" class="input-checkbox">Challanges
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">Open Source Community
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms
 
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="citty-meetups" class="input-checkbox">City Meetups
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki 
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="Forum" class="input-checkbox">Forum
                    </label>

                    <label>
                        <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Additional Courses
                    </label>



                </div>

                <div class="form-group">
                    <p>
                        Any comments or suggestions?
                    </p>
                    <textarea name="comment" id="comments" placeholder="Enter your comment here...">

                    </textarea>
                </div>


                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>

        </div>
    </body>

</html>
